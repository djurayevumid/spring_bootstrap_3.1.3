<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:replace="parts/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white px-0">
            <div class="d-flex flex-column">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link text-start active" id="v-pills-admin-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin"
                            aria-selected="true">Admin
                    </button>
                    <button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
                    </button>
                </div>
            </div>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div th:href="@{/admin}"></div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div th:replace="parts/userInfo :: userInfo"></div>
                </div>
            </div>

            <div>
                <div th:fragment="adminInfo">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users"
                                    aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                                    type="button" role="tab" aria-controls="newUser" aria-selected="false">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                             aria-labelledby="nav-users-tab">
                            <div class="p-2">
                                <h5>All users</h5>
                            </div>
                            <table class="table table-striped bg-white">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">E-Mail</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getSurname()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#editModal'+${user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#deleteModal'+${user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade px-4" id="newUser" role="tabpanel" aria-labelledby="nav-newUser-tab">
                            <div class="p-2">
                                <h5>Add new user</h5>
                            </div>
                            <div class="row justify-content-center align-items-center bg-white">
                                <div class="col-4">
                                    <form class="text-center" th:method="POST" th:action="@{/admin/users/new}"
                                          th:object="${user}">
                                        <div class="form-group fw-bold">

                                            <div class="form-group m-3">
                                                <div class="form-group m-3">
                                                    <label for="name" class="col-form-label">Name</label>
                                                    <input type="text" class="form-control" id="name"
                                                           name="name" value="" required/>
                                                </div>

                                                <div class="form-group m-3">
                                                    <label for="surname" class="col-form-label">Surname</label>
                                                    <input type="text" class="form-control" id="surname"
                                                           name="surname" value="" required/>
                                                </div>

                                                <div class="form-group m-3">
                                                    <label for="username" class="col-form-label">E-Mail</label>
                                                    <input type="text" class="form-control" id="username"
                                                           name="username" value="" required/>
                                                </div>

                                                <div class="form-group m-3">
                                                    <label for="age" class="col-form-label">Age</label>
                                                    <input type="number" class="form-control" id="age"
                                                           name="age" value="" required/>
                                                </div>

                                                <div class="form-group m-3">
                                                    <label for="password" class="col-form-label">Password</label>
                                                    <input type="password" class="form-control" id="password"
                                                           name="password" value="" required/>
                                                </div>

                                                <div class="form-group m-3" readonly="readonly">
                                                    <label for="roles">Roles</label>
                                                    <select class="form-select w-100" multiple
                                                            aria-label="multiple select example"
                                                            size="2"
                                                            id="roles"
                                                            name="checkedRoles">
                                                        <option selected="true">
                                                            USER
                                                        </option>
                                                        <option>
                                                            ADMIN
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:each="user:${users}">
    <div class="deleteForm">
        <div class="modal fade" th:attr="id='deleteModal'+${user.id}" aria-hidden="true"
             role="dialog" aria-labelledby="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body fw-bold">
                        <div style="text-align: center">
                            <div class="row justify-content-center align-items-center">
                                <form class="text-center"
                                      th:action="@{admin/users/{id} (id=${user.getId()})}"
                                      th:method="GET"
                                      id="deleteFormBody">
                                    <div class="form-group font-weight-bold">
                                        <div class="form-group m-3">
                                            <label for="id"
                                                   class="col-form-label">ID</label>
                                            <input type="text" class="form-control" id="id"
                                                   name="id" th:value="${user.getId()}"
                                                   disabled/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="name" class="col-form-label">Name</label>
                                            <input type="text" class="form-control"
                                                   id="nameDelete"
                                                   name="name"
                                                   th:value="${user.getName()}"
                                                   disabled/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="surname" class="col-form-label">Surname</label>
                                            <input type="text" class="form-control"
                                                   id="surnameDelete"
                                                   name="surname"
                                                   th:value="${user.getSurname()}"
                                                   disabled/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="username"
                                                   class="col-form-label">E-Mail</label>
                                            <input type="text" class="form-control"
                                                   id="usernameDelete"
                                                   name="username"
                                                   th:value="${user.getUsername()}"
                                                   disabled/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="age"
                                                   class="col-form-label">Age</label>
                                            <input type="number" class="form-control"
                                                   id="ageDelete"
                                                   name="age"
                                                   th:value="${user.getAge()}"
                                                   disabled/>
                                        </div>

                                        <div class="form-group m-3" readonly="readonly">
                                            <label for="rolesDelete">Roles</label>
                                            <select class="form-select w-100 "
                                                    size="2"
                                                    id="rolesDelete"
                                                    name="userRoles"
                                                    disabled="true">
                                                <option th:each="role: ${user.getRoles()}"
                                                        th:text="${role.toString()}">
                                                </option>
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <input type="submit" class="btn btn-danger"
                                                   value="Delete"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:each="user:${users}">
    <div class="editForm">
        <div class="modal fade" th:attr="id='editModal'+${user.id}" aria-hidden="true"
             role="dialog" aria-labelledby="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body fw-bold">
                        <div style="text-align: center;">
                            <div class="row justify-content-center align-items-center">
                                <form class="text-center"
                                      th:action="@{/admin/users/{id}(id=${user.id})}"
                                      th:method="POST"
                                      th:object="${user}"
                                      id="editFormBody">
                                    <div class="form-group font-weight-bold">
                                        <div class="form-group m-3">
                                            <label for="id"
                                                   class="col-form-label">ID</label>
                                            <input type="text"
                                                   class="form-control" id="idEdit"
                                                   name="id"
                                                   th:value="${user.id}"
                                                   disabled/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="nameEdit">Name</label>
                                            <input type="text" class="form-control"
                                                   id="nameEdit"
                                                   name="name"
                                                   th:value="${user.name}"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="surnameEdit" class="col-form-label">Last
                                                name</label>
                                            <input type="text" class="form-control"
                                                   id="surnameEdit"
                                                   name="surname"
                                                   th:value="${user.surname}"/>
                                        </div>
                                        <div class="form-group m-3">
                                            <label for="usernameEdit"
                                                   class="col-form-label">E-Mail</label>
                                            <input type="text" class="form-control"
                                                   id="usernameEdit"
                                                   name="username"
                                                   th:value="${user.username}"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="ageEdit"
                                                   class="col-form-label">Age</label>
                                            <input type="number" class="form-control"
                                                   id="ageEdit"
                                                   name="age"
                                                   th:value="${user.age}"/>
                                        </div>

                                        <div class="form-group m-3">
                                            <label for="passwordEdit"
                                                   class="col-form-label">Password</label>
                                            <input type="password" class="form-control"
                                                   id="passwordEdit"
                                                   name="password"
                                                   th:value="${user.password}"/>
                                        </div>

                                        <div class="form-group m-3" readonly="readonly">
                                            <label for="rolesEdit">Roles</label>
                                            <select class="form-select w-100" multiple
                                                    size="2"
                                                    id="rolesEdit"
                                                    name="roles">
                                                <option th:each="role: ${roles}"
                                                        th:text="${role.toString()}"
                                                        selected>
                                                </option>
                                            </select>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <input type="submit" class="btn btn-danger"
                                                   value="Edit"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
